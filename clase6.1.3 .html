<head>
    <title>Cambio de Color de Fondo con Media Queries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Estilo predeterminado */
      body {
        background-color: rgb(38, 153, 192);
      }
  
      /* Media queries para cambiar el color de fondo */
      @media (max-width: 600px) {
        body {
          background-color: rgb(62, 210, 62);
        }
      }
  
      @media (max-width: 400px) {
        body {
          background-color: rgb(175, 175, 34);
        }
      }
    </style>
  </head>
  <body>
    <h1>Ejemplo de Cambio de Color de Fondo</h1>
    <p>El color de fondo cambiará según el ancho de la ventana del navegador.</p>
  </body>
