<head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100vh;
    }

    .box {
      flex-basis: calc(100% / 7);
      height: calc(100% / 5);
      box-sizing: border-box;
      border: 1px solid black;
    }

    /* Colores de las casillas */
    .box:nth-child(2) {
      background-color: coral;
    }

    .box:nth-child(18) {
      background-color: cornflowerblue;
    }

    .box:nth-child(34) {
      background-color: darkseagreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Fila 1 -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
